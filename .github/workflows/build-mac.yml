name: Build macOS App

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Позволяет запускать вручную

jobs:
  build:
    runs-on: macos-latest  # macOS для сборки .app

    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # Обновлено до v4

    - name: Set up Python
      uses: actions/setup-python@v5  # Обновлено до v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install pyinstaller requests tkinter  # Устанавливаем нужные библиотеки

    - name: Build .app with PyInstaller
      run: |
        pyinstaller --onefile --windowed \
                    --name "Yandex Delegate" \
                    --icon=icon.icns \  # Опционально: если есть icon.icns в репозитории
                    delegate_gui_safe.py
        echo "Build completed. App in dist/Yandex Delegate.app"

    - name: Verify .app structure
      run: |
        cd dist
        ls -la "Yandex Delegate.app"
        ls -la "Yandex Delegate.app/Contents"
        echo "App structure OK"

    - name: Zip .app as full bundle
      run: |
        cd dist
        ditto -c -k --sequesterRsrc --keepParent "Yandex Delegate.app" ../Yandex-Delegate-macOS.zip
        echo "Zipped as full .app bundle"

    - name: Upload .app ZIP
      uses: actions/upload-artifact@v4  # Исправлено: v3 → v4
      with:
        name: Yandex-Delegate-macOS
        path: Yandex-Delegate-macOS.zip
        retention-days: 30  # Храним 30 дней

    - name: Upload debug info
      uses: actions/upload-artifact@v4
      with:
        name: Build-Logs
        path: |
          build/
          *.log
