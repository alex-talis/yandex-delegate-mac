name: Build macOS App

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Ручной запуск

jobs:
  build:
    runs-on: macos-latest  # macOS Ventura или новее

    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # Обновлено: v3 → v4

    - name: Set up Python
      uses: actions/setup-python@v5  # Обновлено: v4 → v5
      with:
        python-version: '3.11'  # Стабильная версия

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller requests  # Устанавливаем PyInstaller и requests (tkinter встроенный)

    - name: Verify source file
      run: |
        if [ ! -f "delegate_gui_safe.py" ]; then
          echo "ERROR: delegate_gui_safe.py not found! Add the file to the repository."
          exit 1
        fi
        echo "Source file OK: $(wc -l < delegate_gui_safe.py) lines"

    - name: Build .app with PyInstaller
      run: |
        pyinstaller --onefile --windowed \
                    --name "Yandex Delegate" \
                    --distpath dist \
                    --workpath build \
                    delegate_gui_safe.py
        echo "Build completed. App: dist/Yandex Delegate.app"

    - name: Verify .app structure
      run: |
        cd dist
        ls -la "Yandex Delegate.app"
        ls -la "Yandex Delegate.app/Contents"
        if [ ! -d "Yandex Delegate.app/Contents/MacOS" ]; then
          echo "ERROR: App structure invalid!"
          exit 1
        fi
        echo "App structure OK"

    - name: Zip .app as full bundle (macOS compatible)
      run: |
        cd dist
        ditto -c -k --sequesterRsrc --keepParent "Yandex Delegate.app" ../Yandex-Delegate-macOS.zip
        echo "Zipped: Yandex-Delegate-macOS.zip (size: $(du -h ../Yandex-Delegate-macOS.zip | cut -f1))"

    - name: Upload .app ZIP
      uses: actions/upload-artifact@v4  # Исправлено: v3 → v4
      with:
        name: Yandex-Delegate-macOS
        path: Yandex-Delegate-macOS.zip
        retention-days: 30  # Храним 30 дней

    - name: Upload build logs for debugging
      if: always()  # Загружает логи даже при ошибке
      uses: actions/upload-artifact@v4
      with:
        name: Build-Logs
        path: |
          build/
          *.log
          pyinstaller_output.txt  # Если есть
        retention-days: 7
