name: Build macOS App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install PyInstaller
      run: pip install pyinstaller

    - name: Build .app
      run: |
        pyinstaller --onefile --windowed delegate_gui_safe.py

    - name: Upload .app
      uses: actions/upload-artifact@v3
      with:
        name: Yandex-Delegate-macOS
        path: dist/delegate_gui_safe.app
