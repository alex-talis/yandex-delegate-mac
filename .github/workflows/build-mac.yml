name: Build macOS App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install PyInstaller
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller requests

    - name: Build .app (onefile + windowed)
      run: |
        pyinstaller --onefile --windowed --name "Yandex Delegate" delegate_gui_safe.py

    - name: Zip .app
      run: |
        ditto -c -k --sequesterRsrc --keepParent dist/Yandex\ Delegate.app Yandex-Delegate-macOS.zip

    - name: Upload .app
      uses: actions/upload-artifact@v4
      with:
        name: Yandex-Delegate-macOS
        path: Yandex-Delegate-macOS.zip
